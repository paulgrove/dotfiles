- defaults:
    link:
        relink: true

- clean: ['~']

- shell:
    - [git submodule update --init --recursive, Installing submodules]

- link:
    ~/.dotfiles: ''
    ~/.tmux.conf: .tmux.conf
    ~/.vimrc: .config/nvim/init.vim
    ~/.zshrc: .zshrc
    ~/.fonts: .fonts
    ~/.oh-my-zsh: .oh-my-zsh
    ~/.config/nvim: .config/nvim
    ~/.config/leftwm: .config/leftwm
    ~/.dot-files/.oh-my-zsh/themes/powerlevel10k: zsh-themes/powerlevel10k
    ~/.dot-files/.oh-my-zsh/plugins/zsh-syntax-highlighting: zsh-plugins/zsh-syntax-highlighting
